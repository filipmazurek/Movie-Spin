@(user: MovieUser)(movies: List[Movie])

<div class="center">
    @main("Movies You Might Like", user) {
        <h3>Click on the movies you might enjoy, and they will be added to your favorites.</h3>
        @for(movie <- movies) {
            <a href="@routes.Application.movieChoice(movie.id)">
                <img src="https://image.tmdb.org/t/p/w500@movie.poster_path" alt="Actor Picture" style="width: 200px;">
            </a>
        }
    }
</div>
