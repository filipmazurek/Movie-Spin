@(form: Form[Application.Login])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login For MovieSpin</title>
    </head>
    <body>
        <a href="@routes.Application.index">Home Page</a>

        @helper.form(routes.Application.authenticate) {
            <h1>Sign in</h1>

            <p>
                <input type="email" name="email" placeholder="Email" value="@form("email").value">
            </p>
            <p>
                <input type="password" name="password" placeholder="Password">
            </p>
            <p>
                <button type="submit">Login</button>
            </p>
        }

        <a href="@routes.Application.createUser"> <button>New User</button></a>

        @if(flash.contains("success")) {
            <p class="success">
            @flash.get("success")
            </p>
        }

        @if(form.hasGlobalErrors) {
            <p class="error">
            @form.globalError.message
            </p>
        }
    </body>
</html>
